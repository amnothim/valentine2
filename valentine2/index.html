<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #d63384;
        }
        .images img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Hey Kumeshnie, will you be my Valentine? ❤️</h1>
        <div class="images" id="first-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSclmM4UTRRgr3ikz5oEyJg8Z325uUemhysQ&s" alt="Picture 1">
        </div>
        <div class="buttons">
            <button class="btn yes" onclick="showSurprise()">Yes</button>
            <button class="btn no" onmouseover="moveButton()">No</button>
        </div>
    </div>
    <div id="surprise" class="hidden">
        <img src="https://i.pinimg.com/originals/b4/32/91/b432919ea8e2dabfab557f8da6db73ec.gif" alt="Picture 2">
        <h2>YAYYYYY! I LOVE YOUUUUUU! ❤️</h2>
    </div>

    <script>
        function moveButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function showSurprise() {
            document.getElementById("main-container").classList.add("hidden");
            document.getElementById("surprise").classList.remove("hidden");
        }
    </script>
</body>
</html>
